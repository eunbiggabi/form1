<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey</title>
  </head>
  <body>
    <h1>Survey Form</h1>

    <form action="">
      <div class="login-box">
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
          id="name"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          id="email"
          required
        />
        <label for="age">Age:</label>
        <input
          type="number"
          name="age"
          id="age"
          min="10"
          max="122"
          placeholder="Age"
          required
        />
      </div>

      <div class="select-box">
        <strong>What are you currently doing?</strong>
        <select required>
          <option value="" selected disabled hidden>Choose One</option>
          <option value="student">Student</option>
          <option value="employed">Employed</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="radio-box">
        <strong>How likely do you think you will get a job/career?</strong>
        <label>
          <input
            type="radio"
            name="confi"
            value="definitely"
            required
          />Definitely
        </label>
        <label> <input type="radio" name="confi" value="maybe" />Maybe </label>
        <label>
          <input type="radio" name="confi" value="not sure" />Not Sure
        </label>
      </div>

      <div class="textarea-box">
        <strong>What do you think of this survey?</strong>
        <textarea
          name="message"
          id="message"
          cols="55"
          rows="12"
          placeholder="Write what you think here..."
          required
        ></textarea>
      </div>

      <button type="submit" name="submit">Submit</button>
    </form>
  </body>
</html>
